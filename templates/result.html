<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Device Check Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pgcps.org/globalassets/offices/newsroom/images/pgcps-logo-stacked.png" alt="PGCPS Logo" class="logo">
        <div class="card shadow p-4">
            <h2 class="text-center">Security Device Check Results</h2>
            <ul class="list-group">
                {% for item in result %}
                <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
            <a href="/" class="btn btn-secondary mt-3 w-100">Back</a>
        </div>
    </div>
</body>
</html>
