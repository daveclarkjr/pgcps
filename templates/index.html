<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Interface Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pgcps.org/globalassets/offices/newsroom/images/pgcps-logo-stacked.png" alt="PGCPS Logo" class="logo">
        <div class="card shadow p-4">
            <h2 class="text-center">Security Devices Checker</h2>
            <form action="/check" method="post">
                <div class="mb-3">
                    <label for="hostname" class="form-label">Switch IP Address</label>
                    <input type="text" class="form-control" id="hostname" name="hostname" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check For Devices</button>
            </form>
        </div>
    </div>
</body>
</html>
